<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-Model Assistant</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <main>
    <h1>Multi-Model Assistant</h1>
    <div class="model-selection">
      <label for="model-select">Choose a model:</label>
      <select name="model" id="model-select">
        <option value="gemini">Gemini API</option>
        <option value="deepseek">DeepSeek</option>
        <option value="chatgpt">ChatGPT</option>
        <option value="local">Local Model</option>
      </select>
    </div>
    <form>
      <div class="image-picker">
        <label class="image-choice">
          <input type="radio" checked name="chosen-image" value="/baked_goods_1.jpg">
          <img src="/baked_goods_1.jpg">
        </label>
        <label class="image-choice">
          <input type="radio" name="chosen-image" value="/baked_goods_2.jpg">
          <img src="/baked_goods_2.jpg">
        </label>
        <label class="image-choice">
          <input type="radio" name="chosen-image" value="/baked_goods_3.jpg">
          <img src="/baked_goods_3.jpg">
        </label>
      </div>
      <div class="prompt-box">
        <label>
          <input name="prompt" placeholder="Enter instructions here" type="text"
            value="Provide an example recipe for the baked goods in the image">
        </label>
        <button type="submit">Go</button>
      </div>
    </form>
    <p class="output">(Results will appear here)</p>
    <div class="history-section">
        <h2>History</h2>
        <div id="history-log">
            <!-- History entries will be added here -->
        </div>
    </div>
  </main>

  <script src="https://unpkg.com/markdown-it@8.4.2/dist/markdown-it.min.js"></script>
  <script src="https://unpkg.com/base64-js@1.3.0/base64js.min.js"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
